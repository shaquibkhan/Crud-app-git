<mat-card>
<mat-card-title>Create New User</mat-card-title>
<mat-card-content>
<form [formGroup]="addUserForm" (submit)="createUser()">
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Placeholder" formControlName="username">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-error *ngIf="addUserForm.controls['username'].errors && addUserForm.controls['username'].hasError('required') ">Username is required</mat-error>
      <mat-error *ngIf="addUserForm.controls['username'].errors && addUserForm.controls['username'].hasError('minlength') ">Username must be atleast of 3 letters.</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Placeholder" formControlName="email">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('required') ">Email Address is required</mat-error>
      <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('email') ">Email Address is not valid</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="Placeholder" formControlName="phone">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-error *ngIf="addUserForm.controls['phone'].errors && addUserForm.controls['phone'].hasError('required') ">Phone number is required</mat-error>
      <mat-error *ngIf="addUserForm.controls['phone'].errors && addUserForm.controls['phone'].hasError('maxlength') ">Phone number must be of 10 digits</mat-error>
    </mat-form-field>
  </p>
  <button mat-raised-button color="primary" [disabled]="!addUserForm.valid">Create User</button>
</form>
</mat-card-content>
</mat-card>
